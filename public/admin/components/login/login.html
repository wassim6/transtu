<div class="portlet box blue">
    <div class="portlet-title">
        <div class="caption">
            <i class="fa fa-gift"></i>Login
        </div>
        <div class="tools">
            <a href="javascript:;" class="reload" data-original-title="" title=""></a>
        </div>
    </div>
    
    <div class="portlet-body form">
        <!-- BEGIN FORM-->
        <form  class="form-horizontal form-row-seperated">
            <div class="form-body">                
                <div class="form-group">
                    <label class="control-label col-md-3">Email</label>
                    <div class="col-md-9">
                        <input type="text" placeholder="Email" class="form-control" ng-model="login" required>
                    </div>
                </div>  
                <div class="form-group">
                    <label class="control-label col-md-3">Password</label>
                    <div class="col-md-9">
                        <input type="password" placeholder="Password" class="form-control" ng-model="password" required>
                    </div>
                </div>
                
            </div>
            <div class="form-actions">
                <div class="row">
                    <div class="col-md-offset-3 col-md-9">                        
                        <button type="submit" class="btn green" ng-click="loginGo()" ng-disabled="disable"><i class="fa fa-pencil"></i> Login</button>
                    </div>
                </div>
            </div>
            
            
            
        </form>
        <!-- END FORM-->
    </div>
</div>
