<div class="page-header-inner">
    <!-- BEGIN LOGO -->
    <div class="page-logo" style="background-color: white;">
        <a href="#/dashboard.html"> 
            <img src="../assets/global/img/transtu_logo.png" alt="logo" class="logo-default" style="margin:0px; height: 45px;"/>
        </a>
        <div class="menu-toggler sidebar-toggler">
        </div>
    </div>

<form class="search-form hide" action="#" method="GET">
    <div class="input-group">
        <input type="text" class="form-control" placeholder="Search..." name="query">
			<span class="input-group-btn">
			<a href="javascript:;" class="btn submit"><i class="icon-magnifier"></i></a>
			</span>
    </div>
</form>
<a href="javascript:;" class="menu-toggler responsive-toggler" data-toggle="collapse" data-target=".navbar-collapse">
</a>
<div class="top-menu">
    <div ng-show="AuthenticatedUser.login">
        <ul class="nav navbar-nav pull-right">

            <li class="dropdown dropdown-extended dropdown-notification" id="header_notification_bar">
                <a href="javascript:;" class="dropdown-toggle" data-toggle="dropdown" data-hover="dropdown" data-close-others="true">
                    <i class="icon-bell"></i>
					<span class="badge badge-default"> {{ headerNotificationNotRead }} </span>
                </a>
                <ul class="dropdown-menu">
                    <li class="external">
                        <h3><span class="bold">{{ headerNotificationNotRead }} </span> notifications</h3>
                        <a href="#/user/mynotification">Voir tout</a>
                    </li>
                    <li>
                        <ul class="dropdown-menu-list scroller" style="height: 250px;" data-handle-color="#637283">
                            <li ng-repeat="n in headerNotification5" >
                                <a href="#/accident/edit/{{ n.accident._id }}" >
                                    <span class="time" style="margin-top: -10px;">{{ n.date | timeAgo }}</span>
									<span class="details">
                                        <span class="label label-sm label-icon"
                                              ng-class="{'label-danger': n.isRead==false, 'label-success':n.isRead==true }">
                                            <i class="fa fa-bolt"  ></i>

                                        </span>
                                        Accident ajouté.
                                    </span>
                                </a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </li>

            <li class="dropdown dropdown-user">
                <a  href="javascript:;" class="dropdown-toggle" data-toggle="dropdown" data-hover="dropdown" data-close-others="true" aria-expanded="false">
                    <img alt="" class="img-circle" src="../../imgs/users/{{ userHeader.profileImageURL }}" />
                    <span class="username username-hide-on-mobile">
                    {{AuthenticatedUser.login}} </span>
                    <i class="fa fa-angle-down"></i>
                </a>
                <ul class="dropdown-menu dropdown-menu-default">
                    <li>
                        <a href="#/myprofile">
                            <i class="icon-user"></i> Mon Profile </a>
                    </li>
                    <li class="divider"></li>
                    <li>
                        <a href ng-click="logOut()">
                            <i class="icon-key"></i> Déconnexion </a>
                    </li>
                </ul>
            </li>

        </ul>
    </div>
</div>
</div>
